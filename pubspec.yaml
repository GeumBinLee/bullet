name: bullet
description: A bullet journal Flutter app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State management
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4
  
  # Routing
  go_router: ^13.0.0
  
  # Fonts
  google_fonts: ^6.1.0
  
  # Code generation
  freezed_annotation: ^2.4.1
  
  # SVG
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  freezed: ^2.4.6

flutter:
  uses-material-design: true

